<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="160" viewBox="0 0 900 160" role="img" aria-label="Terminal neon">
  <!-- fundo preto -->
  <rect width="100%" height="100%" fill="#000000"/>
  <!-- monospaced text -->
  <style>
    .mono { font-family: "Share Tech Mono", "Courier New", monospace; font-size:16px; fill:#00FFF0; }
    .dim  { fill:#27b3a6; opacity:0.55; }
    .warn { fill:#ff6b6b; }
    .cursor { fill:#00FFF0; }
  </style>

  <!-- linhas de "boot log" -->
  <text x="18" y="36" class="mono dim">&gt; boot: neon-host — online</text>
  <text x="18" y="60" class="mono">&gt; profile: <tspan fill="#9ef3e6">dc0st4</tspan> (Analista de T.I / Bug Bounty)</text>
  <text x="18" y="84" class="mono">&gt; stack: <tspan fill="#9ef3e6">Python · Bash · PowerShell</tspan> | Nmap · Burp · FFUF · Nuclei</text>
  <text x="18" y="108" class="mono">&gt; specialties: <tspan fill="#9ef3e6">RCE · SQLi · XSS · LFI · PrivEsc</tspan></text>
  <text x="18" y="132" class="mono">&gt; ethics: <tspan class="dim">authorized tests only</tspan></text>

  <!-- linha do prompt com cursor piscando -->
  <g transform="translate(18,152)">
    <text x="0" y="-6" class="mono">&gt; </text>
    <!-- cursor retangular piscando (SMIL anim) -->
    <rect x="18" y="-18" width="10" height="14" class="cursor">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
